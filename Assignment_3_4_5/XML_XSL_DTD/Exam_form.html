<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration Form</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input, select {
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.radio-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 5px;
}

button {
    margin-top: 15px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"] {
    background-color: #28a745;
    color: white;
}

.reset-btn {
    background-color: #dc3545;
    color: white;
}

button:hover {
    color: blueviolet;
}

</style>
</head>
<body>
    <div class="form-container">
        <h2>Exam Registration Form</h2>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>

            <label for="subject">Select Subject:</label>
            <select id="subject" name="subject">
                <option value="math">JAVA</option>
                <option value="science">PYTHON</option>
                <option value="english">C</option>
                <option value="history">MYSQL</option>
            </select>

            <label>Exam Mode:</label>
            <div class="radio-group">
                <input type="radio" id="online" name="mode" value="online" checked>
                <label for="online">Online</label>

                <input type="radio" id="offline" name="mode" value="offline">
                <label for="offline">Offline</label>
            </div>

            <button type="submit">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
</body>
</html>
